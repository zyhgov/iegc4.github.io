<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>自动表情符号马赛克(测试)</title>
  <link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon">
   <meta name="description" content="A utility that makes emoji mosaics from any image.">
  <meta name="keywords" content="emoji, emoticon, mosaic, mosaics, unicode">
  <meta name="author" content="Scott Weaver">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>自动表情符号马赛克</title><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="controls">
  <div style="text-align:center;margin:0px;padding:0px;">
    <h1><img alt="Emoji Art Maker" id="banner" src="../news/assets/top2.png" /></h1>
  </div>
  <br />
  <h2 style="color: rgb(255, 56, 56);font-family: 华文中宋;">制作者 : 张永豪</h2>
  <h3 style="color: rgb(33, 96, 255);font-family: 华文中宋;">测试时间 : 2023/7/13</h3>
  <input type="file" name="image" id="image"><div id="spinner"></div>

  <a href="#" onclick="downloadIt()">下载图像 Download Image</a>
  <div class="container">
    <label title="Smaller window = higher resolution, more emojis, slower" for="pSize">分析窗口 Analysis Window:</label>
    <input oninput="pSizeInfo.innerText=this.value+'px'" type="range" step="1" min="1" max="50" value="7" id="pSize">
    <label class="infoLabel" id="pSizeInfo">7px</label>
  </div>
  
  <div class="container">
    <label for="scale" title="Controls the size of each emoji in the output image. (if you go too high here with lots of emojis, you may exceed max canvas size)">输出表情符号大小 Output emoji size:</label>
    <input oninput="scaleInfo.innerText=this.value+'px'" type="range" min="1" step="1" max="50" value="12" id="scale">
    <label class="infoLabel" id="scaleInfo">12px</label>
  </div>
  
  <div id="c1" class="container">
    <label for="tolerance" title="Low tolerance = more accurate color, less variety of emojis">匹配容差 Match Tolerance:</label>
    <input oninput="toleranceInfo.innerText=this.value" type="range" min="1" step="1" max="30" value="8" id="tolerance">
    <label class="infoLabel" id="toleranceInfo">8</label>
  </div>
  
  <div class="container" style="display:none">
        <label for="fillColor" title="Controls 'empty space' fill color when analyzing emojis and effects brightness of result">Emoji Fill Color (black to white):</label><input type="color" value="#888888" id="fillColor">
  </div>
  
   <div class="container">
        <label for="emptySpace" title="Controls allowed amount of empty space inside emojis. (consider: ❗ and 🟥 are both red)">允许的空空间 Allowed Empty Space: </label>
     <input oninput="emptySpaceInfo.innerText=(this.value*100).toFixed(0)+'%'" type="range" min=".4" step=".02" max="1" value=".7" id="emptySpace">
     <label class="infoLabel" id="emptySpaceInfo">70%</label>
  </div>
  
    <div class="container">
       <input type="checkbox" checked id="enableBgColor">
        <label for="bgColor" title="">背景颜色色号 Bg Color:</label><input type="color" id="bgColor">
  </div>

  <div class="container">
    <label for="display">显示模式 Display mode:</label>
    <select id="display">     
      <option selected value="grid">网格Grid</option>      
      <option value="mosaic">马赛克Mosaic</option> 
      <option value="chart">图表Chart</option>   
    </select>
  </div>
  
  <div class="container">
    <label for="hideBlack">隐藏黑色/透明的</label><input type="checkbox" id="hideBlack">
  </div>
  
</div>

<canvas id="result"></canvas>

<footer>尝试 <a href="../index.html" target="_blank">联系我们</a>, 以便增强改进功能！</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
