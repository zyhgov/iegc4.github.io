      <div class="pages_content" id="UCAP-CONTENT">
        <p style="text-indent: 2em; font-family: 宋体; font-size: 15pt;">在下面的输入框中输入您的学号即可获得专属于大数据技术2203班同学的ID身份验证卡。</p>
        <p style="text-indent: 2em; font-family: 宋体; font-size: 13pt;color: #ff1212;">该获取虚拟ID卡的系统正在内测中，跳转获取虚拟ID卡页面后可能将无法返回当前页面，请谨慎操作！</p>
        <p style="text-indent: 2em; font-family: 宋体; font-size: 10pt;">你要真看就当我没说</p>

          <input type="text" id="student-number" placeholder="输入学号">

  <script>
    var studentNumberInput = document.getElementById('student-number');
    var message = document.getElementById('message');

    studentNumberInput.addEventListener('input', function() {
      var studentNumber = studentNumberInput.value.trim();
      if (studentNumber.length === 9) {
        if (studentNumber >= '222003854' && studentNumber <= '222003892' && studentNumber !== '222003870' && studentNumber !== '222003874') {
          window.location.href = studentNumber + '.html';
        } else {
          message.textContent = '您输入的学号并非大数据2203班同学，请查看重新填写或退出！';
          message.style.display = 'block';
        }
      } else {
        message.textContent = '请输入正确的9位学号！';
        message.style.display = 'block';
      }
    });
  </script>
